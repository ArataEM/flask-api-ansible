- hosts: web_servers
  vars_files:
    - vars/web_servers.yaml
  gather_facts: true

  tasks:
  - name: Upgrade packages
    become: true
    apt:
      upgrade: yes
      update_cache: yes

  - import_tasks: tasks/install_docker.yaml
    become: true
  - import_tasks: tasks/clone_repo.yaml
  - import_tasks: tasks/run_app.yaml
